<!DOCTYPE html>

<head>
  <title>TensorFlow.js：手写作文检测</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
</head>

<style>
  .pred-container {
    margin-bottom: 20px;
  }

  .pred-container > div {
    display: inline-block;
    margin-right: 20px;
    vertical-align: top;
  }

  .pred-container img {
    display: block;
  }

  .row {
    display: table-row;
  }
  .cell {
    display: table-cell;
    padding-right: 20px;
  }

  #file-container {
    margin-bottom: 20px;
  }
</style>

<body>
  <div class="tfjs-example-container">
    <section class="title-area">
      <h1>TensorFlow.js：手写作文检测</h1>
    </section>

    <section>
      <p class="section-head">描述</p>
      <p>检测图片是手写作文还是其他图片。</p>
    </section>

    <section>
      <p class="section-head">状态</p>
      <div id="status"></div>
    </section>

    <section>
      <p class="section-head">模型输出</p>

      <div id="file-container" style="display: none">
        上传图片：
        <input type="file" id="files" name="files[]" multiple />
      </div>

      <div id="predictions"></div>

      <img
        style="display: none"
        id="cat"
        src="./cat.jpg"
        width="180"
        height="180"
      />
      <img
        style="display: none"
        id="handwritten"
        src="./handwritten.webp"
        width="180"
        height="180"
      />
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script type="module" src="./index.js"></script>
  </div>
</body>
